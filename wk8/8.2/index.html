<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="lib/style.css">
    <title>Calculator</title>
  </head>

  <body>
    <div id="calcApp" v-cloak>
        <form>
            <div>
                <input v-model.number="firstNum" type="number" placeholder="first number">
                <select>
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">&times</option>
                    <option value="divide">&divide</option>
                </select>
                <input v-model.number="secondNum" type="number" placeholder="second number">
            </div>
            <button v-on:click="calculate(firstNum, SecondNum')2"type="button">Calculate</button>
        </form>
        <div>
            Operation: {{operation}}<br>
            Total: <strong>{{total</strong>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="lib/script.js"></script>
  </body>
</html>
