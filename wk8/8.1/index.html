    <!DOCTYPE html>
    <html>

    <head>
    <title>Alpaca Fan Club Registration</title>
    <link rel="stylesheet" href="lib/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
    <div id="alpacaForm" v-cloak>
    <form>
    <fieldset>
    <legend>Fan Club Registration</legend>
    <div>
    <label for="firstName">First Name</label>
    <input id="firstName" v-model="firstName">
    </div>
    <div>
    <label>Last Name</label>
    <input v-model="lastName">
    <input>
    </div>
    <div>
    <label>Street Address</label>
    <input v-model="street">
    </div>
    <div>
    <label>State</label>
    <select name="" id="" v-model="state">
        <option v-for="state in availableStates"
        v-bind:value="state.value"></option>{{state.name}}
    </select>
    </div>
    <div class="alpaca-color">
    <p>Favorite Alpaca Colors</p>
    <div>
    <ul>
    <li v-for="color is colors">
    <label v-bind:for="color.value"><input type="checkbox" name="" v-model="selectedColors" vi-bind:id="" v-bind:value="color.value"></label>{{color.name}}
    </li>
    </ul>
    </div>
    </div>
    <div class="alpaca-status">
    <label>Alpaca Status</label>
    <textarea name="" id="" cols="30" rows="10" v-model="status"></textarea>
    </div>
    </fieldset>
    <div class="output">
    <h3>Output</h3>
    First Name: {{firstName}}<br>
    Last Name: {{lastName}}<br>
    Street: {{street}}<br>
    State: {{state}}<br>
    Color: {{color}}<br>
    Status: {{status}}
    </div>
    </form>
    </div> 
    <script src="lib/script.js"></script>
    </body>

    </html>
